<div class="page-container">

  <div class="col-md-4 current-month">
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="fetchEvents()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'pl-PL' }}</h3>
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="fetchEvents()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  <ng-template #loading>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.3)" size = "large" color = "#009688" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > ≈Åadowanie </p></ngx-spinner>
  </ng-template>
  <div *ngIf="events$ | async; else loading; let events">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      [cellTemplate]="customCellTemplate">
    </mwl-calendar-month-view>
  </div>

  <ng-template #customCellTemplate let-day="day" let-locale="locale">
    <div class="cal-cell-top">
      <!--      <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">{{ day.badgeTotal }}</span>-->
      <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
    </div>
    <div class="cal-events">
      <!-- Iterate over and display events -->
      <div *ngFor="let event of day.events" class="custom-event">
        <button mat-raised-button color="primary" class="calendar-event-button"
                (click)="openDialog(event)">{{ event.title }}</button>
      </div>
    </div>
  </ng-template>


</div>
