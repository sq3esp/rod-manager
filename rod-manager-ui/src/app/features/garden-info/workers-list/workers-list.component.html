<div class="page-container">
  <mat-card class="large-card-size">
    <mat-card-header>
      <div class="center-item">
        <h2 class="title">Lista pracownik√≥w</h2>
      </div>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mainTable">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Posada</th>
          <td mat-cell *matCellDef="let employer">{{ employer.position }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Imie i nazwisko</th>
          <td mat-cell *matCellDef="let employer">{{ employer.name }}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Numer telefonu</th>
          <td mat-cell *matCellDef="let employer">{{ employer.phoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let employer">{{ employer.email }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let employer">
            <button mat-fab color="primary" class="icon-button" (click)="selectEdit(employer)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let employer; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>


<button mat-fab color="primary" class="floating-button" (click)="selectAddingWorker()">
  <mat-icon>add</mat-icon>
</button>
