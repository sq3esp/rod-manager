server {
    listen 4200 ssl;
    server_name _;

    ssl_certificate /certs/server.cert.pem;
    ssl_certificate_key /certs/server.key.pem;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    location /api/ {
        proxy_pass https://web:8000;  # Adjust this to the address of your Django service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Add gzip compression for text-based files
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Add headers for caching static assets
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js|pdf)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Add any additional custom configurations here
}
